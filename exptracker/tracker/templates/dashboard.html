{% extends "base.html" %}

{% block title%} Home {% endblock title%}

{% block body%}

<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->

                <!-- [ breadcrumb ] end -->
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!--[ daily sales section ] start-->
                            <div class="col-md-6 col-xl-4">
                                <div class="card daily-sales">
                                    <div class="card-block">
                                        <h6 class="mb-4">Daily Sales</h6>
                                        <div class="row d-flex align-items-center">

                                            </div>
                                        </div>
                                        <div class="progress m-t-30" style="height: 7px;">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--[ daily sales section ] end-->
                            <!--[ Monthly  sales section ] starts-->

                                            <div class="col-9">

                                            </div>
                                            <div class="col-3 text-right">
                                                <p class="m-b-0">36%</p>
                                            </div>
                                        </div>
                                        <div class="progress m-t-30" style="height: 7px;">
                                            <div class="progress-bar progress-c-theme2" role="progressbar" style="width: 35%;" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--[ Monthly  sales section ] end-->
                            <!--[ year  sales section ] starts-->
                            <div class="col-md-12 col-xl-4">
                                <div class="card yearly-sales">
                                    <div class="card-block">
                                        <h6 class="mb-4">Yearly Sales</h6>
                                        <div class="row d-flex align-items-center">
                                            <div class="col-9">

                                                <p class="m-b-0">80%</p>
                                            </div>
                                        </div>
                                        <div class="progress m-t-30" style="height: 7px;">
                                            <div class="progress-bar progress-c-theme" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--[ year  sales section ] end-->
                             <!-- [ Morris Chart ] start -->
                            <div class="col-xl-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Line [ Angle ] Chart</h5>
                                    </div>
                                    <div class="card-block">
                                        <div id="morris-area-chart" style="height:300px"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Area [ Smooth ] Chart</h5>
                                    </div>
                                    <div class="card-block">
                                        <div id="morris-area-curved-chart" style="height:300px"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Donut Chart</h5>
                                    </div>
                                    <div class="card-block">
                                        <div id="morris-donut-chart" style="height:300px"></div>
                                    </div>

                    </div>

            </div>
        </div>
    </div>
</div>

{% block scripts %}



<script>
    $(document).ready(function() {
        setTimeout(function() {
            // [ area-angle-chart ] start
    Morris.Area({
        element: 'morris-area-chart',
        data: [{
                y: '2006',
                a: 0,
                b: 0
            },
            {
                y: '2007',
                a: 130,
                b: 100
            },
            {
                y: '2008',
                a: 80,
                b: 60
            },
            {

        formatter: function(x) {

}, 700);
